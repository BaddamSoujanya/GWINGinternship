<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Search</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form>
            <img src="img/ic.jpg" alt="" width="25" height="25">
            <input type="text" id="search-item" placeholder="Search fruits" onkeyup="search()">
        </form>
       
        <div class="fruit-list">
            <div class="fruit">
                <img src="img/A1.jpg" alt="">
                <div class="f-details">
                    <h2>Apple</h2>
                    <h3>$2</h3>
                </div>
            </div>
            <div class="fruit">
                <img src="img/A2.jpg" alt="">
                <div class="f-details">
                    <h2>Apricot</h2>
                    <h3>$1.5</h3>
                </div>
            </div>
            <div class="fruit">
                <img src="img/B.jpg" alt="">
                <div class="f-details">
                    <h2>BlackBerry</h2>
                    <h3>$2.5</h3>
                </div>
            </div>
            <div class="fruit">
                <img src="img/B1.jpg" alt="">
                <div class="f-details">
                    <h2>Banana</h2>
                    <h3>$1</h3>
                </div>
            </div>
            <div class="fruit">
                <img src="img/c.jpg" alt="">
                <div class="f-details">
                    <h2>Cherry</h2>
                    <h3>$3</h3>
                </div>
            </div>
            <div class="fruit">
                <img src="img/c1.jpg" alt="">
                <div class="f-details">
                    <h2>Clementine</h2>
                    <h3>$4</h3>
                </div>
            </div>
            <div class="fruit">
                <img src="img/g1.jpg" alt="">
                <div class="f-details">
                    <h2>Grapes</h2>
                    <h3>$3.3</h3>
                </div>
            </div>
            <div class="fruit">
                <img src="img/g2.jpg" alt="">
                <div class="f-details">
                    <h2>Guava</h2>
                    <h3>$2.2</h3>
                </div>
            </div>
            <div class="fruit">
                <img src="img/j.jpg" alt="">
                <div class="f-details">
                    <h2>Jackfruit</h2>
                    <h3>$5</h3>
                </div>
            </div>
            <div class="fruit">
                <img src="img/k.jpg" alt="">
                <div class="f-details">
                    <h2>Kiwi</h2>
                    <h3>$3.5</h3>
                </div>
            </div>
            <div class="fruit">
                <img src="img/m.jpg" alt="">
                <div class="f-details">
                    <h2>MuskMelon</h2>
                    <h3>$4</h3>
                </div>
            </div>
            <div class="fruit">
                <img src="img/m1.jpg" alt="">
                <div class="f-details">
                    <h2>Mango</h2>
                    <h3>$5</h3>
                </div>
            </div>
            <div class="fruit">
                <img src="img/o.jpg" alt="">
                <div class="f-details">
                    <h2>Orange</h2>
                    <h3>$2</h3>
                </div>
            </div>
            <div class="fruit">
                <img src="img/p1.jpg" alt="">
                <div class="f-details">
                    <h2>Pomegranate</h2>
                    <h3>$3</h3>
                </div>
            </div>
            <div class="fruit">
                <img src="img/p2.jpg" alt="">
                <div class="f-details">
                    <h2>PineApple</h2>
                    <h3>$3</h3>
                </div>
            </div>
            <div class="fruit">
                <img src="img/r.jpg" alt="">
                <div class="f-details">
                    <h2>Raspberry</h2>
                    <h3>$6</h3>

            </div>
            <div class="fruit">
                <img src="img/S1.jpg" alt="">
                <div class="f-details">
                    <h2>StarFruit</h2>
                    <h3>$5</h3>
                </div>
            </div>
            <div class="fruit">
                <img src="img/S2.jpg" alt="">
                <div class="f-details">
                    <h2>Strawberry</h2>
                    <h3>$4</h3>
                </div>
            </div>
            <div class="fruit">
                <img src="img/w1.jpg" alt="">
                <div class="f-details">
                    <h2>Watermelon</h2>
                    <h3>$3</h3>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
